<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission</title>
</head>
<body>

  <h2>Submit Your Code</h2>

  <form method="post" action="{% url 'submit_code' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="problem_id">Problem ID:</label>
    <input type="number" id="problem_id" name="problem_id" required>

    <br>

    <label for="language">Programming Language:</label>
    <select id="language" name="language" required>
      <option value="cpp">C++</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <br>

    <label for="code">Paste Your Code:</label>
    <textarea id="code" name="code" rows="10" required></textarea>

    <br>


    <button type="submit">Submit Code</button>
  </form>

</body>
</html>
